version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_weather
  - inform_city

entities:
  - city
  - GPE

slots:
  city:
    type: text
    mappings:
      - type: from_entity
        entity: GPE

responses:
  utter_greet:
    - text: "Hello! I'm a weather bot. How can I help you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_city:
    - text: "For which city would you like to know?"

forms:
  weather_form:
    required_slots:
      - city

actions:
  - action_get_weather

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
